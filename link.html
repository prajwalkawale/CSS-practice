<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link in css</title>
    <style>
        /* all properties of link was used un following */
        a:link {
            color: red;
        }

        a:visited {
            color: darkgreen;
        }

        a:hover {
            color: chartreuse;
        }

        a:active {
            color: crimson;
        }
    </style>
</head>

<body>
    <h1>This is headline</h1>
    <div>
        <a href="https://www.google.com/" target="_blank">this link for google</a>
    </div>
</body>

</html>
