<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style in css</title>
    <style>
       ul.a{
         list-style: circle;
        }
        ol.b{
            list-style: lower-alpha;
        }
    </style>
</head>
<body>
    <h1>The list-style-type Property</h1>
    <ul class="a"> 
        <!--following list have circule style -->
        <li>chai</li>
        <li>coffee</li>
        <li>samosa</li>
        <li>water</li>
    </ul>
    <ol class="b"> 
        <!--the following list have small alphabet-->
        <li>chai</li>
        <li>coffee</li>
        <li>samosa</li>
        <li>water</li>
    </ol>
</body>
</html>
