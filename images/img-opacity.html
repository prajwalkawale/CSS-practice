<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img opacity</title>
    <style>
        div.background {
            background: url(notepad.jpg)repeat;
            border: 2px solid black;
            opacity: 0.8;
            margin: 25px;
        }

        div.transbox {
            color: crimson;
            font-weight: bold;
            font-size: xx-large;
            opacity: 1.0;
            margin: 20px;
            padding: 15px;
            border: 2px solid rgb(153, 226, 43);

        }
    </style>
</head>

<body>
    <h1> IMG opacity</h1>
    <div class="background">
        <div class="transbox">
            this is text
        </div>
    </div>
</body>

</html>
